<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="80x42" href="favicon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="stylesheet" href="style.css" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulaire de contact</title>
</head>
<body>
    <header>
        <figure>
          <img
            src="https://images.unsplash.com/photo-1610833783667-f00a448a97f0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80"
            alt="Photo" style="height: 250px; width: 100%" />
          <figcaption>Superbe photo</figcaption>
        </figure>
        <nav>
          <ul class="nav-ul">
            <li><a href="index.html" title="Accueil">Accueil</a></li>
            <li><a href="#contact" title="Contactez-moi">Contact</a></li>
          </ul>
        </nav>
      </header>
    <h1>Contact</h1>
    <form action="#" method="POST">
        <fieldset>
            <legend>Identité</legend>
            <div>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            </div>
            <div>
                <label for="firstname">Prénom :</label>
                <input type="text" id="firstname" name="firstame" placeholder="Votre prénom" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact</legend>
            <div>
                <label for="phone">Téléphone :</label>
                <input type="text" id="phone" name="phone" minlength="10" maxlength="15" placeholder="Téléphone">
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Choix carrière</legend>
            <label for="carriere">Carrière : </label>
            <select name="carriere" id="carriere">
                <option value="#" selected>--Sélectionner--</option>
                <option value="1">CDI</option>
                <option value="2">Intérim</option>
                <option value="3">Freelance</option>
            </select>
        </fieldset>
        <div>
            <input type="submit" value="Envoyer">
            <input type="reset" value="Annuler">
        </div>
    </form>
</body>
</html>
